
<h1>Predict Employee Productivity</h1>
<form action="/pred" method="POST">
    <div class="form-group">
        <label for="quarter">Quarter:</label>
        <input type="text" class="form-control" name="quarter" required placeholder="e.g., Quarter 1">
    </div>
    <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" name="department" required placeholder="e.g., sewing, finishing">
    </div>
    <div class="form-group">
        <label for="day">Day:</label>
        <input type="text" class="form-control" name="day" required placeholder="e.g., Monday, Tuesday">
    </div>
    <div class="form-group">
        <label for="team">Team:</label>
        <input type="text" class="form-control" name="team" required placeholder="e.g., 1, 2, 3">
    </div>
    <div class="form-group">
        <label for="targeted_productivity">Targeted Productivity:</label>
        <input type="number" class="form-control" name="targeted_productivity" required placeholder="e.g., 75.50" step="0.01">
    </div>
    <div class="form-group">
        <label for="smv">SMV:</label>
        <input type="number" class="form-control" name="smv" required placeholder="e.g., 30.00">
    </div>
    <div class="form-group">
        <label for="over_time">Over Time:</label>
        <input type="number" class="form-control" name="over_time" required placeholder="e.g., 1000">
    </div>
    <div class="form-group">
        <label for="incentive">Incentive:</label>
        <input type="number" class="form-control" name="incentive" required placeholder="e.g., 2000">
    </div>
    <div class="form-group">
        <label for="idle_time">Idle Time:</label>
        <input type="number" class="form-control" name="idle_time" required placeholder="e.g., 50">
    </div>
    <div class="form-group">
        <label for="idle_men">Idle Men:</label>
        <input type="number" class="form-control" name="idle_men" required placeholder="e.g., 5">
    </div>
    <div class="form-group">
        <label for="no_of_style_change">Number of Style Changes:</label>
        <input type="number" class="form-control" name="no_of_style_change" required placeholder="e.g., 2">
    </div>
    <div class="form-group">
        <label for="no_of_workers">Number of Workers:</label>
        <input type="number" class="form-control" name="no_of_workers" required placeholder="e.g., 20">
    </div>
    <div class="form-group">
        <label for="month">Month:</label>
        <input type="number" class="form-control" name="month" required placeholder="e.g., 1 for January">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
